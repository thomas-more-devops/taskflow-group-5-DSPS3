<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>TaskFlow - Task Management App</title>
    
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- Google Fonts: Inter (used for modern and clean typography) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- ================= Header Section ================= -->
        <header class="header">
            <div class="header-content">
                <!-- App title with an icon -->
                <h1 class="app-title">
                    <span class="icon">ðŸ“‹</span>
                    TaskFlow
                </h1>
                <!-- Short tagline/subtitle -->
                <p class="app-subtitle">Streamline your productivity</p>
            </div>
        </header>

        <!-- ================= Main Section ================= -->
        <main class="main">
            <!-- Input area where user can type and add tasks -->
            <div class="task-input-section">
                <div class="input-container">
                    <!-- Text input for new task -->
                    <input type="text" id="taskInput" placeholder="What needs to be done?" class="task-input">
                    <!-- Button to add new task -->
                    <button id="addTaskBtn" class="add-btn">
                        <span class="add-icon">+</span>
                        Add Task
                    </button>
                </div>
            </div>

            <!-- Task list section -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <!-- Section title -->
                    <h2>Your Tasks</h2>
                    <!-- Dynamic count of tasks -->
                    <span id="taskCount" class="task-count">0 tasks</span>
                </div>
                
                <!-- Container where tasks will be dynamically inserted by JavaScript -->
                <div id="tasksList" class="tasks-list">
                    <!-- Example:
                        <div class="task-item">
                            <input type="checkbox">
                            <span class="task-text">Sample Task</span>
                            <button class="delete-btn">X</button>
                        </div>
                    -->
                </div>

                <!-- Empty state (shown when no tasks exist) -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">âœ¨</div>
                    <h3>No tasks yet</h3>
                    <p>Add your first task above to get started!</p>
                </div>
            </div>

            <!-- Statistics section showing task summary -->
            <div class="stats-section">
                <div class="stats-grid">
                    <!-- Total number of tasks -->
                    <div class="stat-card">
                        <span class="stat-number" id="totalTasks">0</span>
                        <span class="stat-label">Total Tasks</span>
                    </div>
                    <!-- Number of completed tasks -->
                    <div class="stat-card">
                        <span class="stat-number" id="completedTasks">0</span>
                        <span class="stat-label">Completed</span>
                    </div>
                    <!-- Number of pending (incomplete) tasks -->
                    <div class="stat-card">
                        <span class="stat-number" id="pendingTasks">0</span>
                        <span class="stat-label">Pending</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- ================= Footer Section ================= -->
        <footer class="footer">
            <p>&copy; 2024 TaskFlow. Built with HTML, CSS, and JavaScript.</p>
        </footer>
    </div>

    <!-- Link to JavaScript file that powers task functionality -->
    <script src="scripts/app.js"></script>
</body>
</html>
